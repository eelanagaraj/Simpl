<!DOCTYPE html>
<html>
<head>
 <title>SIMPL</title>
 
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
 <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
 <script type="text/javascript" src= "simpl.js"></script>

</head>

<body>

<div data-role = "page" id= "begin">
	  <a href = "#login" class = "ui-btn">Log in</a>
	   <a href="#new" class="ui-btn" >Register</a>
</div>

<div data-role="page" id="login">
	<div data-role="header">
		<h1>Login to Superuser Account</h1>
	</div>
	<div class="ui-field-contain">
		<label for="basic">Username:</label>
		<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
			<input type="text" name="name" id="basic" value>
		</div>
		<label for="password">Password: </label>
		<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
			<input type="password" name="password" id="password" value>
		</div>

	</div>
	<a href="#home" button class="ui-btn">Login</a>
</div>

<div data-role="page" id="new">

 <div data-role="header">
 <h1>Superuser Setup</h1>
 </div>

 <div class="ui-field-contain">
 	 <label for="basic">Name:</label>
 	<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
		<input type="text" name="name" id="basic" value>
	</div>
 	<label for="password">Password: </label>
 	<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
 		<input type="password" name="password" id="password" value>
 	</div>
 	<label for="number">Telephone number </label>
 	<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
 		<input type="number" name="number" id="number" value>
 	</div>
 	<label for="email"> Email: </label>
 	 <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-insert">
 	 	<input type= "email" name="email" id="email" value>
 	 </div>
 	  <div>
 	 	<a href="http://www.facebook.com" class="ui-btn">Verify with Facebook</a>
 	 </div>
 </div>

  <a href="#main" button class = "ui-btn"> Add SuperUser </a>

</div>

<div data-role = "page" id= "main">

	<div class="ui-controlgroup-controls">
		<div class="ui-radio">
			<label for="radio-view-a-a" data-form= "ui-btn-up-a" class="ui-btn ui-corner-all ui-btn-a ui-first-child ui-btn-active ui-radio-on">Simple Contacts</label>
			<input data-theme="a" type="radio" name="radio-view-a" id="radio-view-a-a" value="list" checked="checked" data-cacheval="false">
		</div>
		<div class="ui-radio">
			<label for="radio-view-b-a" data-form= "ui-btn-up-a" class="ui-btn ui-corner-all ui-btn-a ui-last-child ui-btn-active ui-radio-on">Advanced Contacts</label>
			<input data-theme="a" type="radio" name="radio-view-a" id="radio-view-b-a" value="list" checked="checked" data-cacheval="false">
		</div>
		<div class = "ui-checkbox">
			<label for="checkbox-b" data-form="ui-btn-up-a" class = "ui-btn ui-corner-all ui-btn-a ui-btn-icon-left ui-checkbox-on">
				Advanced settings
			</label>
			<input data-theme="a" type="checkbox" name="checkbox-b" id="checkbox-b" checked = "checked" data-cacheval="false">
			<label for="checkbox-c" data-form="ui-btn-up-a" class = "ui-btn ui-corner-all ui-btn-a ui-btn-icon-left ui-last-child ui-checkbox-on">
				Additional features
			</label>
			<input data-theme="a" type="checkbox" name="checkbox-c" id="checkbox-c" checked = "checked" data-cacheval="false">
		</div>
	</div>
	<div>
	 <a href="#home" class="ui-btn">Ok</a>
	</div>
</div>

<div data-role="page" id="home">
	<div class ="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form = "ui-bar-a" data-role = "header" role= "banner">

		<hi href="#home" class = "ui-title" tabindex = "0" role="heading" aria-level = "1"> SIMPL </h1>
	</div> 
	<div data-role="content">
			<a href="#add_contact" class="ui-btn">Add Contact</a>
		<div>
			<article data-role="content">
				<ul data-role="listview" data-theme="c" id="contact_list">        
				</ul> 
			</article>
		</div>
	</div>
</div>

<div data-role="page" id="add_contact">
	<div class ="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form = "ui-bar-a" data-role = "header" role= "banner" data-add-back-btn="true" data-rel="back">

		<hi class = "ui-title" tabindex = "0" data-role="button"role="heading" aria-level = "1"><a href="#home">SIMPL </a></h1>
	</div> 

	<h1><b>Add Contact</b></h1>

	<label for="basic"><h1>Enter Name:</h1></label>
	<input type="text" class="form-control" placeholder="Type Name" id= "new_name_field" name="new_name_field"
				required
				data-fv-notempty-message="Please enter name" />
	<div>
		<a href="#add_contact_2" data-role="button" class="ui-btn ui-icon-arrow-r ui-btn-icon-right ui-input-btn ui-shadow" type="button" ><h1>Next</h1></a>
	</div> 
</div>

<div data-role="page" id="add_contact_2">
	<div class ="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form = "ui-bar-a" data-role = "header" role= "banner" data-add-back-btn="true" data-rel="back">

		<hi class = "ui-title" tabindex = "0" data-role="button"role="heading" aria-level = "1"><a href="#home">SIMPL </a></h1>
		<a href="#inbox" class = "ui-btn-right ui-btn-corner-all ui-btn ui-icon-mail ui-btn-icon-notext ui-shadow" title="Inbox" data-form="ui-icon" data-role = "button" role= "button"></a>
	</div> 

	<label for="basic"><h1>Enter Number:</h1></label>
	<form id="numberpad" name="keypad">
		<table border=1>
			<tr>
				<td colspan=4><input id="add_contact_number" type=text name="display"></td>
			</tr>
			<tr>
				<td><input type=button value="1" class="numero" onclick="keypad.display.value+='1'" ontap="keypad.display.value+='1'"></td>
				<td><input type=button value="2" onclick="keypad.display.value+='2'" ontap="keypad.display.value+='2'"></td>
				<td><input type=button value="3" onclick="keypad.display.value+='3'" ontap="keypad.display.value+='3'"></td>
			</tr>
			<tr>
				<td><input type=button value="4" onclick="keypad.display.value+='4'" ontap="keypad.display.value+='4'"></td>
				<td><input type=button value="5" onclick="keypad.display.value+='5'" ontap="keypad.display.value+='5'"></td>
				<td><input type=button value="6" onclick="keypad.display.value+='6'" ontap="keypad.display.value+='6'"></td>
			</tr>
			<tr>
				<td><input type=button value="7" onclick="keypad.display.value+='7'" ontap="keypad.display.value+='7'"></td>
				<td><input type=button value="8" onclick="keypad.display.value+='8'" ontap="keypad.display.value+='8'"></td>
				<td><input type=button value="9" onclick="keypad.display.value+='9'" ontap="keypad.display.value+='9'"></td>
			</tr>
			<tr>
				<td><a input type=button onclick="keypad.display.value=stringOneShorter(keypad.display.value)" class="ui-btn ui-icon-arrow-l ui-btn-icon-left ui-input-btn ui-shadow" type="button"></a></td>
				<td><input type=button value="0" onclick="keypad.display.value+='0'" ontap="keypad.display.value+='0'" ></td>
				<td><input type=button value="-" onclick="keypad.display.value+='-'" ontap="keypad.display.value+='-'" ></td>
			</tr>
		</table>
	</form>

	<div>
		<a href="#add_contact_3" data-role="button" class="ui-btn ui-icon-arrow-r ui-btn-icon-right ui-input-btn ui-shadow" type="button" ><h1>Next</h1></a>
	</div> 
</div>

<div data-role="page" id="add_contact_3">
	<div class ="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form = "ui-bar-a" data-role = "header" role= "banner" data-add-back-btn="true" data-rel="back">

		<hi class = "ui-title" tabindex = "0" data-role="button"role="heading" aria-level = "1"><a href="#home">SIMPL </a></h1>
		<a href="#inbox" class = "ui-btn-right ui-btn-corner-all ui-btn ui-icon-mail ui-btn-icon-notext ui-shadow" title="Inbox" data-form="ui-icon" data-role = "button" role= "button"></a>
	</div> 

	<label for="basic"><h1>Enter Email:</h1></label>
	<input type="text" name="name" id="new_email_field" placeholder="Type Email" />	

	<form>
		<fieldset data-role="controlgroup" id="relation_input" data-type="horizontal">
			<legend><h1>How are they related?</h1></legend>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="Son">
			<label for="radio-choice-h-2a">Son</label>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="Daughter">
			<label for="radio-choice-h-2b">Daughter</label>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="Grandson">
			<label for="radio-choice-h-2c">Grandson</label>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="Granddaughter">
			<label for="radio-choice-h-2d">Granddaughter</label>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2e" value="Friend">
			<label for="radio-choice-h-2e">Friend</label>
			<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2f" value="In-law">
			<label for="radio-choice-h-2f">In-law</label>
		</fieldset>
	</form>
	<div>
		<a href="#home" data-role="button" onclick="userAddContact()"><b>Add!</b></a>
	</div>
</div>


</body>
</html>
